<script type="text/javascript" src="../static/form.js"></script>
<div class="sticky">
    <div class="button_and_form">
        <button type="button" class="collapsible" id="reference" onclick="showForm()">Add a reference</button>
    </div>
</div>
<div class="input_form" style="display: none;">
    <form action="/add_citation" method="post">
        <label for="type">Type:</label><br>
        <select id="type" name="type" onchange="showArticleType()" required>
            <option value="" selected>Select type</option>
            <option value="book">Book</option>
            <option value="article">Article</option>
            <option value="inproceedings">Inproceedings</option>
            <option value="misc">Misc</option>
        </select>
        <br><br>
    </form>

    <!-- BOOK -->
    {% include 'forms/book.html' %}

    <!-- ARTICLE -->
    {% include 'forms/article.html' %}

    <!-- IN PROCEEDINGS -->
    {% include 'forms/inproceedings.html' %}

    <!-- MISC -->
    {% include 'forms/misc.html' %}

</div>
